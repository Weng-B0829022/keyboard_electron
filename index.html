<!DOCTYPE html>
<html>
<head>
    <title>鍵盤打字程式編輯器</title>
    <script src="./tailwind/3.4.1"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
        </script>
</head>
<body class="items-center " style="background-image: url('./assets/標題背景.webp'); background-size:cover">
    <div class="w-full h-max-[400px] mx-auto space-2 flex flex-col justify-center items-center p-2 pt-48">
        <button class="h-[35px] w-1/3 flex justify-center items-center bg-[#ffb703] mx-1 mt-1 border border-gray-300 shadow-lg rounded-md hover:bg-[#fca103] hover:shadow-sm transition duration-150 ease-in-out" id="loadPage1">
            打字程式
        </button>
        <button class="h-[35px] w-1/3 flex justify-center items-center bg-[#ffb703] mx-1 mt-1 border border-gray-300 shadow-lg rounded-md hover:bg-[#fca103] hover:shadow-sm transition duration-150 ease-in-out" id="loadPage2">
            文件編輯器
        </button>
    </div>
    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById('loadPage1').addEventListener('click', function() {
            ipcRenderer.send('load-page', 'basic.html');
        });

        document.getElementById('loadPage2').addEventListener('click', function() {
            ipcRenderer.send('load-page', 'quations.html', name, date);
        });
    </script>
</body>
</html>
